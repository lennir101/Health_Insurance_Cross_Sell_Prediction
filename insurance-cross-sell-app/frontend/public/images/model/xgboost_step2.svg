<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="400" height="200" fill="#ffffff"/>

    <!-- 決策樹 -->
    <circle cx="200" cy="40" r="20" fill="#e9f5ff" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="200" y="44" font-family="Arial" font-size="10" text-anchor="middle" fill="#1e40af">已投保?</text>

    <!-- 左側分支 -->
    <line x1="185" y1="55" x2="155" y2="85" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="155" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="#4b5563">是</text>

    <!-- 右側分支 -->
    <line x1="215" y1="55" x2="245" y2="85" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="245" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="#4b5563">否</text>

    <!-- 左節點 -->
    <circle cx="155" cy="100" r="20" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="155" y="104" font-family="Arial" font-size="10" text-anchor="middle" fill="#1e40af">車齡?</text>

    <!-- 右節點 -->
    <circle cx="245" cy="100" r="20" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="245" y="104" font-family="Arial" font-size="10" text-anchor="middle" fill="#1e40af">車損?</text>

    <!-- 左節點的分支 -->
    <line x1="140" y1="115" x2="125" y2="145" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="170" y1="115" x2="185" y2="145" stroke="#3b82f6" stroke-width="1.5"/>

    <!-- 右節點的分支 -->
    <line x1="230" y1="115" x2="215" y2="145" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="260" y1="115" x2="275" y2="145" stroke="#3b82f6" stroke-width="1.5"/>

    <!-- 葉子節點 -->
    <rect x="110" y="145" width="30" height="20" rx="3" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="125" y="158" font-family="Arial" font-size="9" text-anchor="middle" fill="#166534">8%</text>

    <rect x="170" y="145" width="30" height="20" rx="3" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
    <text x="185" y="158" font-family="Arial" font-size="9" text-anchor="middle" fill="#b91c1c">18%</text>

    <rect x="200" y="145" width="30" height="20" rx="3" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="215" y="158" font-family="Arial" font-size="9" text-anchor="middle" fill="#166534">6%</text>

    <rect x="260" y="145" width="30" height="20" rx="3" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
    <text x="275" y="158" font-family="Arial" font-size="9" text-anchor="middle" fill="#b91c1c">24%</text>

    <!-- 殘差說明 -->
    <text x="200" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#1f2937">步驟2:
        構建決策樹以學習殘差
    </text>
</svg> 