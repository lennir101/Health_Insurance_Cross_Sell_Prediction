<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="400" height="200" fill="#ffffff"/>

    <!-- 樹1 -->
    <g transform="translate(60, 60) scale(0.6)">
        <circle cx="0" cy="0" r="15" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
        <line x1="-10" y1="10" x2="-20" y2="30" stroke="#3b82f6" stroke-width="1.5"/>
        <line x1="10" y1="10" x2="20" y2="30" stroke="#3b82f6" stroke-width="1.5"/>
        <circle cx="-20" cy="40" r="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
        <circle cx="20" cy="40" r="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
        <text x="0" y="4" font-family="Arial" font-size="8" text-anchor="middle" fill="#1e40af">樹1</text>
    </g>

    <!-- 樹2 -->
    <g transform="translate(140, 60) scale(0.6)">
        <circle cx="0" cy="0" r="15" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1.5"/>
        <line x1="-10" y1="10" x2="-20" y2="30" stroke="#0ea5e9" stroke-width="1.5"/>
        <line x1="10" y1="10" x2="20" y2="30" stroke="#0ea5e9" stroke-width="1.5"/>
        <circle cx="-20" cy="40" r="10" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1.5"/>
        <circle cx="20" cy="40" r="10" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1.5"/>
        <text x="0" y="4" font-family="Arial" font-size="8" text-anchor="middle" fill="#0369a1">樹2</text>
    </g>

    <!-- 樹3 -->
    <g transform="translate(220, 60) scale(0.6)">
        <circle cx="0" cy="0" r="15" fill="#f0f9ff" stroke="#0284c7" stroke-width="1.5"/>
        <line x1="-10" y1="10" x2="-20" y2="30" stroke="#0284c7" stroke-width="1.5"/>
        <line x1="10" y1="10" x2="20" y2="30" stroke="#0284c7" stroke-width="1.5"/>
        <circle cx="-20" cy="40" r="10" fill="#f0f9ff" stroke="#0284c7" stroke-width="1.5"/>
        <circle cx="20" cy="40" r="10" fill="#f0f9ff" stroke="#0284c7" stroke-width="1.5"/>
        <text x="0" y="4" font-family="Arial" font-size="8" text-anchor="middle" fill="#0c4a6e">樹3</text>
    </g>

    <!-- 樹N -->
    <g transform="translate(300, 60) scale(0.6)">
        <circle cx="0" cy="0" r="15" fill="#ecfeff" stroke="#06b6d4" stroke-width="1.5"/>
        <line x1="-10" y1="10" x2="-20" y2="30" stroke="#06b6d4" stroke-width="1.5"/>
        <line x1="10" y1="10" x2="20" y2="30" stroke="#06b6d4" stroke-width="1.5"/>
        <circle cx="-20" cy="40" r="10" fill="#ecfeff" stroke="#06b6d4" stroke-width="1.5"/>
        <circle cx="20" cy="40" r="10" fill="#ecfeff" stroke="#06b6d4" stroke-width="1.5"/>
        <text x="0" y="4" font-family="Arial" font-size="8" text-anchor="middle" fill="#155e75">樹N</text>
    </g>

    <!-- 加權符號 -->
    <text x="100" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#6b7280">×</text>
    <text x="100" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">0.1</text>

    <text x="180" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#6b7280">×</text>
    <text x="180" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">0.1</text>

    <text x="260" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#6b7280">×</text>
    <text x="260" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">0.1</text>

    <text x="340" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#6b7280">×</text>
    <text x="340" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#6b7280">0.1</text>

    <!-- 加號 -->
    <text x="140" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#6b7280">+</text>
    <text x="220" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#6b7280">+</text>
    <text x="280" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#6b7280">...</text>

    <!-- 加權和結果 -->
    <rect x="150" y="155" width="100" height="25" rx="4" fill="#f0fdfa" stroke="#0d9488" stroke-width="1.5"/>
    <text x="200" y="172" font-family="Arial" font-size="12" text-anchor="middle" fill="#0f766e">最終預測結果</text>

    <!-- 連接線 -->
    <line x1="60" y1="100" x2="60" y2="125" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="140" y1="100" x2="140" y2="125" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="220" y1="100" x2="220" y2="125" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="300" y1="100" x2="300" y2="125" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>

    <line x1="100" y1="142" x2="100" y2="165" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="180" y1="142" x2="180" y2="165" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="260" y1="142" x2="260" y2="165" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="340" y1="142" x2="340" y2="165" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>

    <line x1="100" y1="165" x2="150" y2="165" stroke="#6b7280" stroke-width="1"/>
    <line x1="180" y1="165" x2="150" y2="165" stroke="#6b7280" stroke-width="1"/>
    <line x1="260" y1="165" x2="250" y2="165" stroke="#6b7280" stroke-width="1"/>
    <line x1="340" y1="165" x2="250" y2="165" stroke="#6b7280" stroke-width="1"/>
</svg> 