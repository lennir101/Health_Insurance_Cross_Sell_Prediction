<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="400" height="200" fill="#ffffff"/>

    <!-- 客戶數據 -->
    <rect x="20" y="30" width="100" height="140" rx="5" fill="#f0f5ff" stroke="#6b7280" stroke-width="1"/>
    <text x="70" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">客戶數據</text>

    <!-- 客戶資料列表 -->
    <text x="30" y="50" font-family="Arial" font-size="10" fill="#374151">年齡: 35</text>
    <text x="30" y="70" font-family="Arial" font-size="10" fill="#374151">性別: 男</text>
    <text x="30" y="90" font-family="Arial" font-size="10" fill="#374151">車齡: 1-2年</text>
    <text x="30" y="110" font-family="Arial" font-size="10" fill="#374151">保費: ¥30,000</text>
    <text x="30" y="130" font-family="Arial" font-size="10" fill="#374151">已投保: 否</text>
    <text x="30" y="150" font-family="Arial" font-size="10" fill="#374151">車損: 是</text>

    <!-- 初始預測 -->
    <rect x="280" y="30" width="100" height="140" rx="5" fill="#f0fff5" stroke="#6b7280" stroke-width="1"/>
    <text x="330" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">初始預測</text>
    <text x="330" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#374151">12.3%</text>
    <text x="330" y="110" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">所有客戶相同</text>
    <text x="330" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">購買意願</text>

    <!-- 箭頭 -->
    <line x1="130" y1="100" x2="270" y2="100" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="270,100 260,95 260,105" fill="#9ca3af"/>

    <!-- 標題 -->
    <text x="200" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#1f2937">步驟1: 初始預測 -
        給予所有客戶相同的購買概率
    </text>
</svg> 