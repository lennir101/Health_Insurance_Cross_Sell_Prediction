<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="400" height="200" fill="#ffffff"/>

    <!-- 輸入數據 -->
    <rect x="20" y="40" width="80" height="120" rx="5" fill="#f5f5f5" stroke="#6b7280" stroke-width="1"/>
    <text x="60" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">新客戶數據</text>

    <text x="30" y="60" font-family="Arial" font-size="9" fill="#374151">年齡: 42</text>
    <text x="30" y="75" font-family="Arial" font-size="9" fill="#374151">性別: 女</text>
    <text x="30" y="90" font-family="Arial" font-size="9" fill="#374151">車齡: 1-2年</text>
    <text x="30" y="105" font-family="Arial" font-size="9" fill="#374151">已投保: 否</text>
    <text x="30" y="120" font-family="Arial" font-size="9" fill="#374151">車損: 是</text>
    <text x="30" y="135" font-family="Arial" font-size="9" fill="#374151">保費: ¥28,500</text>
    <text x="30" y="150" font-family="Arial" font-size="9" fill="#374151">渠道: 152</text>

    <!-- 模型處理流程 -->
    <rect x="130" y="40" width="140" height="120" rx="5" fill="#f8fafc" stroke="#6b7280" stroke-width="1"/>
    <text x="200" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">XGBoost模型</text>

    <!-- 樹流程示意 -->
    <rect x="150" y="50" width="100" height="20" rx="3" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="200" y="64" font-family="Arial" font-size="9" text-anchor="middle" fill="#1e40af">樹1: 12.3%</text>

    <rect x="150" y="75" width="100" height="20" rx="3" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="200" y="89" font-family="Arial" font-size="9" text-anchor="middle" fill="#1e40af">樹2: +5.2%</text>

    <rect x="150" y="100" width="100" height="20" rx="3" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="200" y="114" font-family="Arial" font-size="9" text-anchor="middle" fill="#1e40af">樹3: +2.8%</text>

    <text x="200" y="134" font-family="Arial" font-size="9" text-anchor="middle" fill="#6b7280">...</text>

    <rect x="150" y="140" width="100" height="20" rx="3" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="200" y="154" font-family="Arial" font-size="9" text-anchor="middle" fill="#1e40af">樹N: +1.1%</text>

    <!-- 預測結果 -->
    <rect x="300" y="60" width="80" height="80" rx="5" fill="#ecfdf5" stroke="#059669" stroke-width="1.5"/>
    <text x="340" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">預測結果</text>

    <text x="340" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#059669" font-weight="bold">
        24.6%
    </text>
    <text x="340" y="100" font-family="Arial" font-size="10" text-anchor="middle" fill="#059669">購買概率</text>

    <rect x="310" y="115" width="60" height="20" rx="3" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="340" y="129" font-family="Arial" font-size="10" text-anchor="middle" fill="#166534">正例</text>

    <!-- 箭頭 -->
    <line x1="100" y1="100" x2="130" y2="100" stroke="#9ca3af" stroke-width="1.5"/>
    <polygon points="130,100 120,95 120,105" fill="#9ca3af"/>

    <line x1="270" y1="100" x2="300" y2="100" stroke="#9ca3af" stroke-width="1.5"/>
    <polygon points="300,100 290,95 290,105" fill="#9ca3af"/>

    <!-- 標題 -->
    <text x="200" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#1f2937">步驟5:
        新數據輸入模型進行預測和評估
    </text>
</svg> 