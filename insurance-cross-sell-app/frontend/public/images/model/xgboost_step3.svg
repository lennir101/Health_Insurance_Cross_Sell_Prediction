<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="400" height="200" fill="#ffffff"/>

    <!-- 節點 -->
    <circle cx="200" cy="40" r="20" fill="#e9f5ff" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="200" y="44" font-family="Arial" font-size="10" text-anchor="middle" fill="#1e40af">節點</text>

    <!-- 特徵比較表 -->
    <rect x="30" y="80" width="340" height="80" rx="4" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>

    <!-- 表頭 -->
    <rect x="30" y="80" width="340" height="20" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="55" y="94" font-family="Arial" font-size="10" fill="#374151">特徵</text>
    <text x="150" y="94" font-family="Arial" font-size="10" fill="#374151">分裂點</text>
    <text x="240" y="94" font-family="Arial" font-size="10" fill="#374151">增益</text>
    <text x="330" y="94" font-family="Arial" font-size="10" fill="#374151">排名</text>

    <!-- 行分隔線 -->
    <line x1="30" y1="100" x2="370" y2="100" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="30" y1="120" x2="370" y2="120" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="30" y1="140" x2="370" y2="140" stroke="#e5e7eb" stroke-width="1"/>

    <!-- 列分隔線 -->
    <line x1="90" y1="80" x2="90" y2="160" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="190" y1="80" x2="190" y2="160" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="290" y1="80" x2="290" y2="160" stroke="#e5e7eb" stroke-width="1"/>

    <!-- 數據行 - 高亮最佳分裂 -->
    <rect x="30" y="100" width="340" height="20" fill="#ecfdf5" stroke="none"/>
    <text x="55" y="114" font-family="Arial" font-size="10" fill="#374151">已投保</text>
    <text x="150" y="114" font-family="Arial" font-size="10" fill="#374151">0.5</text>
    <text x="240" y="114" font-family="Arial" font-size="10" fill="#374151">18.42</text>
    <text x="330" y="114" font-family="Arial" font-size="10" fill="#047857" font-weight="bold">1</text>

    <!-- 數據行 -->
    <text x="55" y="134" font-family="Arial" font-size="10" fill="#374151">車損</text>
    <text x="150" y="134" font-family="Arial" font-size="10" fill="#374151">"是"</text>
    <text x="240" y="134" font-family="Arial" font-size="10" fill="#374151">12.89</text>
    <text x="330" y="134" font-family="Arial" font-size="10" fill="#374151">2</text>

    <text x="55" y="154" font-family="Arial" font-size="10" fill="#374151">年齡</text>
    <text x="150" y="154" font-family="Arial" font-size="10" fill="#374151">45.5</text>
    <text x="240" y="154" font-family="Arial" font-size="10" fill="#374151">8.76</text>
    <text x="330" y="154" font-family="Arial" font-size="10" fill="#374151">3</text>

    <!-- 選擇最佳分裂的箭頭 -->
    <line x1="200" y1="60" x2="200" y2="75" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="3,3"/>
    <polygon points="200,80 195,70 205,70" fill="#3b82f6"/>

    <!-- 解釋文字 -->
    <text x="200" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#1f2937">步驟3:
        根據增益選擇最佳特徵分裂點
    </text>
</svg> 